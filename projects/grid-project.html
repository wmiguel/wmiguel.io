<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">

    <title>William Miguel | The Grid Album Project</title>
    <link rel="shortcut icon" type="image/png" href="../images/wm-favicon.png"/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../css/nav.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="../css/projects/grid-project/main.css">
  </head>

  <body>
    <div class="background-image"></div>

    <!-- Navbars -->
    <nav class="header">
      <div class="title">
        <h2><a href="https://wmiguel.io/">William Miguel</a> | Graphic Design & Web Development</h2>
      </div>
      <div class="links">
        <a href="https://wmiguel.io/projects">Projects</a>
        <a href="https://wmiguel.io/about" class="in-progress">About</a>
        <a href="https://wmiguel.io/contact" class="in-progress">Contact</a>
      </div>
    </nav>
    <nav class="header-mobile">
      <div class="title-mobile">
        <h2><a href="https://wmiguel.io/">William Miguel</a></h2>
        <button class="about-button" onclick="myFunction()">&times;</button>
      </div>
      <div id="links-mobile" class="links-mobile">
        <a href="https://wmiguel.io/projects">Projects</a>
        <a href="https://wmiguel.io/about">About</a>
        <a href="https://wmiguel.io/contact">Contact</a>
      </div>
    </nav>

    <!-- Main -->
    <main id="main-content">
      <div id="container">
        <div id="albumDisplay"></div>
        <div id="albumCollection"></div>
      </div>
    </main>

    <!-- Handlebars, and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <script src="../js/projects/grid-project/images.js"></script>
    <script src="../js/projects/grid-project/main.js"></script>
    <script>
      function myFunction() {
        var x = document.getElementById("links-mobile");
        if (x.style.display === "block") {
          x.style.display = "none";
        } else {
          x.style.display = "block";
        }
      }
    </script>
  </body>
</html>
