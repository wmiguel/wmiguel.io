<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">

    <title>William Miguel | 69 Love Songs</title>
    <link rel="shortcut icon" type="image/png" href="../images/wm-favicon.png"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../css/nav.css">
    <link rel="stylesheet" href="../css/projects/69-love-songs/main.css">
    <link rel="stylesheet" href="../css/projects/69-love-songs/main-media.css">
  </head>
  <body>
    <!-- Navbars -->
    <nav class="header">
      <div class="title">
        <h2><a href="https://wmiguel.io/">William Miguel</a> | Graphic Design & Web Development</h2>
      </div>
      <div class="links">
        <a href="https://wmiguel.io/projects">Projects</a>
        <a href="https://wmiguel.io/about" class="in-progress">About</a>
        <a href="https://wmiguel.io/contact" class="in-progress">Contact</a>
      </div>
    </nav>
    <nav class="header-mobile">
      <div class="title-mobile">
        <h2><a href="https://wmiguel.io/">William Miguel</a></h2>
        <button class="about-button" onclick="myFunction()">&times;</button>
      </div>
      <div id="links-mobile" class="links-mobile">
        <a href="https://wmiguel.io/projects">Projects</a>
        <a href="https://wmiguel.io/about" class="in-progress">About</a>
        <a href="https://wmiguel.io/contact" class="in-progress">Contact</a>
      </div>
    </nav>

    <main id="main-container">
      <!-- Album Section -->
      <div id="album-content">
        <div id="shell">
          <section id="albumInfo">
            <h1 id="albumTitle">69 Love Songs</h1>
            <h2 id="albumArtist">The Magnetic Fields <span id="albumYear">1999</span></h2>
          </section>
          <section id="album-trackList">
            <div id="album-cover">
              <img id="album-link" src="">
            </div>
            <div id="album-volumes">
              <div id="volumes">
                <h1 id="vol-01" onclick="volume(1);" class="active">1</h1>
                <h1 id="vol-02" onclick="volume(2);">2</h1>
                <h1 id="vol-03" onclick="volume(3);">3</h1>
              </div>
              <div id="album-tracks"></div>
            </div>
          </section>
        </div>
      </div>
      <!-- Lyrics Section -->
      <div id="lyrics-content">
        <div id="main-content">
          <div id="previous">
            <button onclick="previousTrack();">&#10094;</button>
          </div>
          <div id="home">
            <img onclick="goHome();" src="../images/projects/69-love-songs/69ls-home.png">
          </div>
          <div id="next">
            <button onclick="nextTrack();">&#10095;</button>
          </div>
          <div id="shell">
            <section id="track-lyrics">
              <div id="track-information">
                <img id="trackCover" src="">
                <h3 id="trackNumberVolume"></h3>
                <h1 id="trackTitle"></h1>
                <h2 id="trackArtist"></h2>
                <h2 id="trackAlbum"></h2>
              </div>
              <div id="track-fullLyrics"></div>
            </section>
          </div>
        </div>
        <div id="mobile-slider">
          <div id="previous-mobile">
            <button onclick="previousTrack();">&#10094;</button>
          </div>
          <div id="home-mobile">
            <img onclick="goHome();" src="../images/projects/69-love-songs/69ls-home.png">
          </div>
          <div id="next-mobile">
            <button onclick="nextTrack();">&#10095;</button>
          </div>
        </div>
      </div>
    </main>

      <!-- Scripts -->
      <script>
        function myFunction() {
          var x = document.getElementById("links-mobile");
          if (x.style.display === "block") {
            x.style.display = "none";
          } else {
            x.style.display = "block";
          }
        }
      </script>

      <!-- Handlebars & jQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

      <script src="../js/projects/69-love-songs/love-songs.js"></script>
      <script src="../js/projects/69-love-songs/main.js"></script>
  </body>

</html>
